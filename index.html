</head>

    <div class="menu">
        <h1>To Do List</h1>
    </div>
    <div class="time-buttons">
        <button class="i moon"><i class="fas fa-moon fa-lg"></i></button>
        <button class="i sun hide"><i class="fas fa-sun fa-lg"></i></button>
    </div>
    <div class="containerNew">
        <div class="articles">
            <article class="blue">
                <div class="article__color"></div>
                <div class="article__head">
                    <h2 class="head_statuses">Statuses</h2>
                    <div class="article__head__menu">
                        <button class="article__head__button_menu i"><i class="fas fa-ellipsis-h fa-lg"></i></button>
                        <div class="article__head__menu__buttons hide">
                            <button class="article__head__menu__button_rename i"><i class='fas fa-pen fa-lg'></i></button>
                            <button class="article__head__menu__button_color i"><i class='fas fa-palette fa-lg'></i></button>
                            <button class="article__head__menu__button_delete i"><i class='fas fa-trash fa-lg'></i></button>
                        </div>
                    </div>
                </div>
                <ul class="listStatuses list" id="statuses"></ul>
            </article>
            <article class="yellow">
                <div class="article__color"></div>
                <div class="article__head">
                    <h2 class="head_pending">Pending</h2>
                    <div class="article__head__menu">
                        <button class="article__head__button_menu i"><i class="fas fa-ellipsis-h fa-lg"></i></button>
                        <div class="article__head__menu__buttons hide">
                            <button class="article__head__menu__button_rename i"><i class='fas fa-pen fa-lg'></i></button>
                            <button class="article__head__menu__button_color i"><i class='fas fa-palette fa-lg'></i></button>
                            <button class="article__head__menu__button_delete i"><i class='fas fa-trash fa-lg'></i></button>
                        </div>
                    </div>
                </div>
                <ul class="listPending list" id="pending"></ul>
            </article>
            <article class="red">
                <div class="article__color"></div>
                <div class="article__head">
                    <h2 class="head_cancel">Cancel</h2>
                    <div class="article__head__menu">
                        <button class="article__head__button_menu i"><i class="fas fa-ellipsis-h fa-lg"></i></button>
                        <div class="article__head__menu__buttons hide">
                            <button class="article__head__menu__button_rename i"><i class='fas fa-pen fa-lg'></i></button>
                            <button class="article__head__menu__button_color i"><i class='fas fa-palette fa-lg'></i></button>
                            <button class="article__head__menu__button_delete i"><i class='fas fa-trash fa-lg'></i></button>
                        </div>
                    </div>
                </div>
                <ul class="listCancel list" id="cancel"></ul>
                <div class="task__add">
                    <div class="task__add__content">
                        <button class="task__add__button_open">Add card</button>
                        <div class="task__add__adding-block hide">
                            <textarea class="task__add__value" type="text" placeholder="Enter a head of your task..."></textarea>
                            <div class="task__add__buttons">
                                <div class="task__add__buttons_change">
                                    <button class="task__add__button_add">Add card</button>
                                    <button class="task__add__button_close i"><i class="fas fa-times fa-lg"></i></button>
                                </div>
                                <div class="task__add__menu">
                                    <button class="task__add__button_menu i"><i class="fas fa-ellipsis-v fa-lg"></i></button>
                                    <div class="task__add__menu__buttons hide">
                                        <button class="task__add__menu__button_add-hashtags i"><i class='fas fa-hashtag fa-lg'></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="green">
                <div class="article__color"></div>
                <div class="article__head">
                    <h2 class="head_done">Done</h2>
                    <div class="article__head__menu">
                        <button class="article__head__button_menu i"><i class="fas fa-ellipsis-h fa-lg"></i></button>
                        <div class="article__head__menu__buttons hide">
                            <button class="article__head__menu__button_rename i"><i class='fas fa-pen fa-lg'></i></button>
                            <button class="article__head__menu__button_color i"><i class='fas fa-palette fa-lg'></i></button>
                            <button class="article__head__menu__button_delete i"><i class='fas fa-trash fa-lg'></i></button>
                        </div>
                    </div>
                </div>
                <ul class="listDone list" id="done"></ul>
            </article>
            <!--<article class="article__new">
                <h2 class="head__new">Just a script adding for now</h2>
                <input class="taskNameValue" id="newTask_value" type="text" placeholder="Новая задача...">
                <button class="i" id="newTask_add"><i class="fas fa-arrow-circle-right fa-lg"></i></button>
            </article>-->
            <article class="newStatus">
                <div class="status__add">
                    <button class="status__add__button_open">Add status</button>
                    <div class="status__add__adding-block hide">
                        <textarea class="status__add__value" type="text" placeholder="Enter a head of your status..."></textarea>
                        <div class="status__add__buttons">
                            <button class="status__add__button_add">Add status</button>
                            <button class="status__add__button_close i"><i class="fas fa-times fa-lg"></i></button>
                        </div>
                    </div>  
                </div>
            </article>
        </div>
        
        <datalist id="hashtags"></datalist>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
