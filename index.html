<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d8ddc0358.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="newTask">
            <input class="taskName" id="newTask_value" type="text" placeholder="Новая задача..." autofocus>
            <button id="newTask_add"><i class="fas fa-arrow-circle-right fa-lg"></i></button>
        </div>
        <ul class="listStatuses"></ul>
        <ul class="listPending"></ul>
        <ul class="listCancel"></ul>
        <ul class="listDone"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
