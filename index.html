<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="menu">
        <h1>To Do List</h1>
    </div>
    <div class="time-buttons">
        <button class="i moon"><i class="fas fa-moon fa-lg"></i></button>
        <button class="i sun hide"><i class="fas fa-sun fa-lg"></i></button>
    </div>
    <div class="container">
        <div class="articles">
            <article class="newStatus">
                <div class="status__add">
                    <button class="status__add__button_open">Add status</button>
                    <div class="status__add__adding-block hide">
                        <textarea class="status__add__value" type="text" placeholder="Enter a head of your status..."></textarea>
                        <div class="status__add__buttons">
                            <button class="status__add__button_add">Add status</button>
                            <button class="status__add__button_close i"><i class="fas fa-times fa-lg"></i></button>
                        </div>
                    </div>  
                </div>
            </article>
        </div>
        <datalist id="hashtags"></datalist>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
